<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design For Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" id="productsImg">
                <div class="controls">
                    <span class="btn-active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>

                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>

                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>

                        <label for="Large">
                            <input type="radio" name="size" id="large">
                        </label>

                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>

                        <label for="xx-Large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>

                        <label for="green">
                            
                        </label>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
